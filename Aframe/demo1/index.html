<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnables: false;'>
      
    <a-marker preset="marker1" type='pattern' url='assets/Marker/pattern-marker.patt'>
        <a-box position='0 0.5 0' material='color: yellow;'></a-box>
    </a-marker>

    <a-marker preset="marker2" type='pattern' url='assets/Marker2/pattern-ARMarker2.patt'>
        <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>

    <a-marker preset="marker3" type='pattern' url='assets/Marker3/pattern-ARMarker3.patt'>
        <a-box position='0 0.5 0' material='color: #00DD00;'></a-box>
    </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
