<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Transfer...</title>
    <script>
        var whatSystem = navigator.userAgent;
        var content = document.getElementById('content');
        var platform;
        if(whatSystem.match(/android/i))
        {
            platform = 'Andoird';
            content+=platform;
            document.location.href="https://play.google.com/store/apps/details?id=com.Kingone.TyreMaker";
        }
        else if(whatSystem.match(/iPhone|iPad/i))
        {
            platform = 'IOS';
            content +=platform;
            window.location.href ="https://apps.apple.com/app/id1502224189";
            /*if (app.Name == "Safari") 
            {
                window.location ="https://apps.apple.com/app/id1502224189";

            }
            else
            {
                document.location.href="https://apps.apple.com/app/id1502224189";
            }*/
            
        }
        else
        {
            platform = 'PC';
            content +=platform;
        }
    </script>
  </head>
  <body>
    <div id="content">運行環境</div>
  </body>
</html>
