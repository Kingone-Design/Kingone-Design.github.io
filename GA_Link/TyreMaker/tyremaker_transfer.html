<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Transfer...</title>
    <script>
        var whatSystem = navigator.userAgent;
        var content = document.getElementById('div1');
        var platform;

        console.log(whatSystem);
        if(whatSystem.match(/android/i))
        {
            console.log('Android');
            content.textContent+=whatSystem;
            document.write(whatSystem);
            document.location.href="https://play.google.com/store/apps/details?id=com.Kingone.TyreMaker";
        }
        else if(whatSystem.match(/iPhone|iPad/i))
        {
            console.log('IOS');
            content.textContent +=whatSystem;
            document.write(whatSystem);
            window.location.href ="https://apps.apple.com/app/id1502224189";
        }
        else
        {
            console.log('another');
            content.textContent +=whatSystem;
            document.write(whatSystem);
        }
    </script>
  </head>
  <body>
    <div id="div1">運行環境</div>
  </body>
</html>
